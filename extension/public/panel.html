<!DOCTYPE html>
<html>
<head>
    <title>Viewer Page</title>
    <link href="jquery-ui.min.css" rel="stylesheet">
    <link href="spritesheet.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <div id="app" class="full-height"></div>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <!-- If you use any external libraries, such as jQuery, you must include
      them as part of your extension.  Twitch does not allow extensions to link
      to external libraries. -->
    <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="jquery-ui.min.js" type="text/javascript"></script>
    <script src="rawinflate.min.js" type="text/javascript"></script>
    <script src="viewer.js" type="text/javascript"></script>
    <div class="loadingpane"><img src="images/loading.gif"></div>
    <div class="nodata"><span>No data to display.</span></div>
    <div class="content" style="display: none">
        <ul>
            <li><a href="#tab-summary">Summary</a></li>
            <li><a href="#tab-detail">Detail</a></li>
        </ul>
        <div id="tab-summary">
            <div class="header">
                <img class="icon">
                <h1 class="playername"></h1>
                <div class="worldname"></div>
            </div>
            <div class="progress"><div class="progress-label"></div></div>
            <h2 class="latestadv">Latest advancement:</h2>
            <div class="labelled"><span class="latestadv-icon"></span><span class="latestadv-name label"></span></div>
            <div class="dateline">Achieved <span class="latestadv-date"></span></div>
        </div>
        <div id="tab-detail">
        </div>
    </div>
</body>
</html>
